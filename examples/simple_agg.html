                    {color: "blue", shape: "circle", go: "GA", value: 0, profit: 10}
                ],
                {
                    rows: ["color"],
                    // cols: ["shape", "go"],
                    aggregator: sAggregator(intFormat)(["value", "profit"],["sum", "sum"]),

                    labels: {color: "Cor", shape: "Forma", go: "Go", value: "Valor", profit: "Lucro"}
